<div *ngIf="payment !== 0" fxLayout="column" fxLayoutAlign="center center" >
    <table mat-table [dataSource]="dataSource">

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef >Slika</th>
        <td mat-cell *matCellDef="let element"><div class="image"><img mat-card-image src={{element.item.image}}></div></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Naziv</th>
        <td mat-cell *matCellDef="let element" >{{element.item.name}}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef >Velicina</th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef >Kolicina</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Cena</th>
        <td mat-cell *matCellDef="let element"> {{element.item.price}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef >Obrisi</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="delete(element)">Obrisi</button></td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p  >Za uplatu: {{payment}}</p>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap = "10px">
        <button mat-raised-button color="primary" *ngIf="currentUser.id != ''" (click)="openDialog()">Naruci</button>
        <button mat-raised-button color="primary" *ngIf="currentUser.id != ''" (click)="emptyCart()">Isprazni korpu</button>
    </div>
    <a routerLink="/login" *ngIf="currentUser.id == ''">Ulogujte se da bi ste narucili</a>
  </div>
  <div *ngIf="payment === 0"  fxLayoutAlign="center center" >
      <h2>Korpa je prazna</h2>
  </div>
